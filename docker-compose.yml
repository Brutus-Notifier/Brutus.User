version: '2.0'
services:
  db:
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: marten_testing
      POSTGRES_PASSWORD: postgres
      
  dbmysql:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: mysql
      MYSQL_DATABASE: brutus
    volumes:
        - dbdata:/var/lib/mysql

  adminer:
    image: adminer
    restart: always
    ports:
    - 8081:8080
      
  rabbitMq:
    image: rabbitmq:3-management
    ports:
      - 5672:5672
      - 15672:15672
    
volumes:
  dbdata: